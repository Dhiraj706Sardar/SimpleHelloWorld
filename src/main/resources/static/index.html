<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - DevOps Spring App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        .feature {
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: translateY(-5px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: #e8f5e9;
            border-radius: 5px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DevOps Spring App</h1>
        <p>This is a simple Hello World application demonstrating Spring Boot with DevOps practices.</p>
        
        <div class="features">
            <div class="feature">
                <h3>Spring Boot</h3>
                <p>Built with Spring Boot 3.2.0</p>
            </div>
            <div class="feature">
                <h3>Docker</h3>
                <p>Containerized with Docker</p>
            </div>
            <div class="feature">
                <h3>Kubernetes</h3>
                <p>Deployed on Kubernetes</p>
            </div>
        </div>

        <div class="status">
            <p>Application Status: Running</p>
            <p>Environment: Production</p>
        </div>
    </div>
</body>
</html>
