name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2-
        
    - name: Configure kubectl credentials
      uses: azure/k8s-deploy@v1
      with:
        kubeconfig: ${{ secrets.KUBECONFIG }}
        namespace: default
        k8s-context: ${{ secrets.KUBE_CONTEXT }}
        # Add any additional required parameters
        # For example, if you need to specify a service account:
        # service-account: ${{ secrets.SERVICE_ACCOUNT }}
        
    - name: Build with Maven
      run: mvn -B clean package -DskipTests
      
    - name: Run tests
      run: mvn test
      
    - name: Run SonarQube analysis
      uses: SonarSource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      
    - name: Run security scan
      run: |
        docker run --rm -v ${PWD}:/src owasp/dependency-check:latest --project "devops-spring-app" \
          --format "HTML,JSON" \
          --out "target/dependency-check-report.html" \
          --suppression "src/main/resources/dependency-check-suppression.xml"
      
    - name: Run performance tests
      run: |
        echo "Running performance tests..."
        # Add your performance test commands here
        # For example:
        # mvn gatling:test